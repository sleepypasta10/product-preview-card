<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,600;0,800;1,400;1,600;1,800&family=Poppins:ital,wght@0,400;0,600;0,700;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:ital,wght@0,400;0,600;0,800;1,400;1,600;1,800&family=Poppins:ital,wght@0,400;0,600;0,700;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <picture>
          <source
            media="(min-width: 600px)"
            srcset="./images/image-product-desktop.jpg"
          />
          <img
            class="img-custom"
            src="./images/image-product-mobile.jpg"
            width="100%"
          />
        </picture>
        <div class="text-field">
          <div class="header">
            <h4>PERFUME</h4>
          </div>
          <div class="text-primary">
            <h2>Gabrielle Essence Eau De Parfum</h2>
          </div>
          <div class="content-text">
            <p>
              A floral, solar and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL
            </p>
          </div>
          <div class="price">
            <p class="current-price">$149.99</p>
            <p class="initial-price"><s>$169.99</s></p>
          </div>
          <button onclick="buttonFnc()" class="btn-success">
            <i class="fa-solid fa-cart-shopping"></i>
            Add to cart
          </button>
        </div>
      </div>
    </div>

    <script>
      function buttonFnc() {
        confirm("Add to cart success!");
      }
    </script>
  </body>
</html>
